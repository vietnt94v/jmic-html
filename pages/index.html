<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="header-page">
      <div class="container">
        <span class="fs-18 fwb">からだメモプラス 管理画面</span>
      </div>
    </header>

    <main class="main-page d-flex flex-1">
      <div class="container d-flex flex-1">
        <div class="d-flex flex-1">
          <aside class="nav-sidebar">
            <ul class="list-unstyled mb-0 py-3">
              <li>
                <a href="#" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon">home</span>
                  <span class="nav-sidebar-link-text">HOME</span>
                </a>
              </li>
              <li>
                <a href="#" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon"
                    >account_box</span
                  >
                  <span class="nav-sidebar-link-text">ユーザー一覧</span>
                </a>
              </li>
              <li>
                <a href="#" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon"
                    >bar_chart</span
                  >
                  <span class="nav-sidebar-link-text">グラフ</span>
                </a>
              </li>
              <li>
                <a href="#" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon"
                    >chat_bubble_outline</span
                  >
                  <span class="nav-sidebar-link-text">配信BOX</span>
                </a>
              </li>
              <li>
                <a href="#" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon"
                    >settings</span
                  >
                  <span class="nav-sidebar-link-text">設定</span>
                </a>
              </li>
            </ul>
          </aside>
          <div class="main-content">
            <h2 class="title-page">
              <span class="material-icons">home</span>
              <span class="pl-2">HOME</span>
            </h2>
            <section>
              <h3 class="title-section">登録推移</h3>
              <div>
                <ul
                  class="nav nav-pills d-flex justify-content-end"
                  role="tablist"
                >
                  <li class="nav-item mr-1">
                    <a
                      class="btn btn-sm btn-outline-secondary active"
                      data-toggle="pill"
                      href="#tab-1"
                    >
                      1週間
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="btn btn-sm btn-outline-secondary"
                      data-toggle="pill"
                      href="#tab-2"
                    >
                      1ヶ月
                    </a>
                  </li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="tab-1">
                    <img src="/assets/images/chart.svg" alt="chart" />
                    <p>Chart 1</p>
                  </div>
                  <div class="tab-pane fade" id="tab-2">
                    <img src="/assets/images/chart.svg" alt="chart" />
                    <p>Chart 2</p>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-page"></footer>

    <script src="/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
