<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
  </head>
  <body class="no-footer">
    <!-- Header -->
    <header class="header-page">
      <div class="container">
        <span class="fs-18 fwb">からだメモプラス 管理画面</span>
      </div>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main class="main-page d-flex flex-1">
      <div class="container">
        <div class="d-flex align-items-center h-100">
          <div class="mw-340 m-auto">
            <h2 class="text-primary fs-26 fwb mb-8">
              からだメモプラス 管理画面
            </h2>
            <form action="" id="form-login" class="form-login">
              <div class="form-group">
                <label for="email" class="d-block text-center mb-1"
                  >ID（メールアドレス）</label
                >
                <input
                  type="email"
                  class="form-control text-center border-0 bg-secondary-less"
                  id="email"
                />
              </div>
              <div class="form-group mb-8">
                <label for="password" class="d-block text-center mb-1"
                  >パスワード</label
                >
                <input
                  type="password"
                  class="form-control text-center border-0 bg-secondary-less"
                  id="password"
                />
              </div>
              <button type="submit" class="btn btn-outline-dark btn-block mb-6">
                ログイン
              </button>
              <a href="#" class="link-dark d-block text-center"
                >パスワードを忘れた方</a
              >
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <script src="/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
