<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

  </head>

    <!-- End Header -->

    <!-- Main -->
    <main class="main-page d-flex flex-1">
      <div class="container d-flex flex-1">
        <div class="d-flex flex-1">
          <!-- Nav Sidebar -->
          <aside class="nav-sidebar">
            <ul class="list-unstyled mb-0 pt-3 pb-7">
              <li>
                <a href="/pages/index.html" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon">home</span>
                  <span class="nav-sidebar-link-text">HOME</span>
                </a>
              </li>
              <li>
                <a href="/pages/user-list.html" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon"
                    >account_box</span
                  >
                  <span class="nav-sidebar-link-text">ユーザー一覧</span>
                </a>
              </li>
              <li>
                <a href="/pages/chart.html" class="nav-sidebar-link">

                </a>
              </li>
              <li>

                </a>
              </li>
              <li>
                <a href="/pages/setting.html" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon"
                    >settings</span
                  >
                  <span class="nav-sidebar-link-text">設定</span>
                </a>
              </li>
            </ul>
            <div class="nav-sidebar-filter-box mb-4">
              <span>90日以内の食行動質問票 アンケート回答</span>
              <div class="d-block mb-2">
                <div
                  class="custom-control custom-radio custom-radio-light custom-control-inline mr-2"
                >
                  <input
                    type="radio"
                    id="confirmYes"
                    name="confirmYesNo"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="confirmYes"
                    >あり</label
                  >
                </div>
                <div
                  class="custom-control custom-radio custom-radio-light custom-control-inline mr-0"
                >
                  <input
                    type="radio"
                    id="confirmNo"
                    name="confirmYesNo"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="confirmNo"
                    >なし</label
                  >
                </div>
              </div>
              <div class="d-block mb-2">
                <div
                  class="custom-control custom-checkbox custom-checkbox-light"
                >
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="toyamaAnswer"
                  />
                  <label class="custom-control-label" for="toyamaAnswer"
                    >富山パラドックス<br />回答済み</label
                  >
                </div>
              </div>
              <div class="d-block mb-2">
                <div
                  class="custom-control custom-radio custom-radio-light custom-control-inline mr-2"
                >
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="male">男性</label>
                </div>
                <div
                  class="custom-control custom-radio custom-radio-light custom-control-inline mr-0"
                >
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="female">女性</label>
                </div>
              </div>
              <div class="d-block mb-3">
                <div class="d-flex">
                  <label for="bmiSelect" class="text-nowrap mb-0 mr-2"
                    >BMI</label
                  >
                  <select id="bmiSelect" class="slect-sm w-100">
                    <option value="">BMI 1</option>
                    <option value="">BMI 2</option>
                    <option value="">BMI 3</option>
                  </select>
                </div>
              </div>
              <div class="d-block mb-3">
                <div class="d-flex">
                  <label for="groupSelect" class="text-nowrap mb-0 mr-2"

                  <select id="groupSelect" class="slect-sm w-100">
                    <option value="">グループ 1</option>
                    <option value="">グループ 2</option>
                    <option value="">グループ 3</option>
                  </select>
                </div>
              </div>
              <div class="d-block">
                <div class="d-flex jsutify-content-between">

                    class="btn btn-sm btn-light text-nowrap rounded-pill flex-1"

                    アルア

            <h2 class="title-page">
              <span class="material-icons">account_box</span>
              <span class="pl-1">ユーザー一覧</span>
            </h2>
            <div class="table-responsive">
              <table
                class="table table-striped table-borderless text-center text-nowrap"
              >
                <thead>
                  <tr>
                    <th>アプリ</th>
                    <th>ID</th>
                    <th>性別</th>
                    <th>年齢</th>
                    <th>グループ</th>
                    <th>企業名</th>
                    <th>メールアドレス</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div
                        class="circle-13 circle-secondary mx-auto mt--4"
                      ></div>
                    </td>
                    <td>111111</td>
                    <td>男</td>
                    <td>50</td>
                    <td>肥満A</td>
                    <td>ABC</td>
                    <td>abcdefghijklmn…@gmail.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Main Content -->
        </div>

    <!-- Footer -->
    <footer class="footer-page"></footer>
    <!-- End Footer -->

    <script src="/assets/js/jquery-3.5.1.min.js"></script>
