<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-page">
      <div class="container">
        <span class="fs-18 fwb">からだメモプラス 管理画面</span>
      </div>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main class="main-page d-flex flex-1">
      <div class="container d-flex flex-1">
        <div class="d-flex flex-1">
          <!-- Nav Sidebar -->
          <aside class="nav-sidebar">
            <ul class="list-unstyled mb-0 pt-3 pb-7">
              <li>
                <a href="/pages/index.html" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon">home</span>
                  <span class="nav-sidebar-link-text">HOME</span>
                </a>
              </li>
              <li>
                <a href="/pages/user-list.html" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon"
                    >account_box</span
                  >
                  <span class="nav-sidebar-link-text">ユーザー一覧</span>
                </a>
              </li>
              <li>
                <a href="/pages/chart.html" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon"
                    >bar_chart</span
                  >
                  <span class="nav-sidebar-link-text">グラフ</span>
                </a>
              </li>
              <li>
                <a href="/pages/delivery-box.html" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon"
                    >chat_bubble_outline</span
                  >
                  <span class="nav-sidebar-link-text">配信BOX</span>
                </a>
              </li>
              <li>
                <a href="/pages/setting.html" class="nav-sidebar-link">
                  <span class="material-icons nav-sidebar-link-icon"
                    >settings</span
                  >
                  <span class="nav-sidebar-link-text">設定</span>
                </a>
              </li>
            </ul>
            <div class="px-2">
              <button class="btn btn-sm btn-light btn-block">ログアウト</button>
            </div>
          </aside>
          <!-- End Nav Sidebar -->

          <!-- Main Content -->
          <div class="main-content">
            <h2 class="title-page">
              <span class="material-icons">bar_chart</span>
              <span class="pl-1">グラフ</span>
            </h2>
            <div class="d-flex text-primary fs-16 fwb mb-1">
              <span class="material-icons">search</span>
              <span>食行動質問表 検索</span>
            </div>
            <div class="bg-secondary-less py-6">
              <form action="" class="mx-auto">
                <div class="d-flex justify-content-center">
                  <div class="d-block mr-6">
                    <div class="d-block mb-3">
                      <div
                        class="custom-control custom-checkbox custom-checkbox-light"
                      >
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="toyamaAnswer"
                        />
                        <label class="custom-control-label" for="toyamaAnswer"
                          >90日以内の食行動アンケート回答のみ</label
                        >
                      </div>
                    </div>
                    <div class="d-block">
                      <div
                        class="custom-control custom-radio custom-radio-light custom-control-inline mr-2"
                      >
                        <input
                          type="radio"
                          id="male"
                          name="gender"
                          class="custom-control-input"
                        />
                        <label class="custom-control-label" for="male"
                          >男性</label
                        >
                      </div>
                      <div
                        class="custom-control custom-radio custom-radio-light custom-control-inline mr-0"
                      >
                        <input
                          type="radio"
                          id="female"
                          name="gender"
                          class="custom-control-input"
                        />
                        <label class="custom-control-label" for="female"
                          >女性</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="d-block">
                    <div class="d-block mb-3">
                      <div class="d-flex">
                        <label
                          for="bmiSelect"
                          class="w--70 flex-0-0 text-nowrap mb-0 mr-2"
                          >BMI</label
                        >
                        <select
                          id="bmiSelect"
                          class="custom-select custom-select-sm w-100"
                        >
                          <option value="">18.5以上</option>
                          <option value="">19.5以上</option>
                          <option value="">20.5以上</option>
                        </select>
                      </div>
                    </div>
                    <div class="d-block mb-3">
                      <div class="d-flex">
                        <label
                          for="companySelect"
                          class="w--70 flex-0-0 text-nowrap mb-0 mr-2"
                          >企業名</label
                        >
                        <select
                          id="companySelect"
                          class="custom-select custom-select-sm w-100"
                        >
                          <option value="">企業名 1</option>
                          <option value="">企業名 2</option>
                          <option value="">企業名 3</option>
                        </select>
                      </div>
                    </div>
                    <div class="d-block mb-3">
                      <div class="d-flex">
                        <label
                          for="categorySelect"
                          class="w--70 flex-0-0 text-nowrap mb-0 mr-2"
                          >カテゴリー</label
                        >
                        <select
                          id="categorySelect"
                          class="custom-select custom-select-sm w-100"
                        >
                          <option value="">Aグループ 1</option>
                          <option value="">Aグループ 2</option>
                          <option value="">Aグループ 3</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center pt-2">
                  <button
                    class="btn btn-sm btn-outline-primary btn-h-26 rounded-0 mr-2"
                  >
                    フラフ
                  </button>
                  <a
                    href="chart-result.html"
                    role="button"
                    class="btn btn-sm btn-primary btn-block btn-h-26 rounded-0 w--175"
                  >
                    検索
                  </a>
                </div>
              </form>
            </div>
          </div>
          <!-- Main Content -->
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Footer -->
    <footer class="footer-page"></footer>
    <!-- End Footer -->

    <script src="/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
